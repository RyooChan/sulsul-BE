version: '3'

services:
  sulsuldb:
    image: mariadb10.3:v1
    container_name: sulsul-database
    ports:
      - "3306:3306"
    volumes:
      - ./database/:/var/lib/mysql
    environment:
      MYSQL_DATABASAE: sulsul
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_USER: minsoo
      MYSQL_PASSWORD: 1234